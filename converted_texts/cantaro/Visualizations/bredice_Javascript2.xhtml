        <title>La Moza de Cántaro by Lope de Vega</title>
    </head>
    <body>
        <p> La Moza de Cántaro is a play written by Lope de Vega during the Golden Age in Spain. It
            is one of the few plays of he had continued down to recent times in the favor of the
            Spanish theater-going public. He uses very diferent forms of words to convey emotion
            throughout the play. </p>
